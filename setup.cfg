 [metadata]
 name = insyt
 version = 0.0.1
 license = Apache License 2.0
 description = Innovative Network Security Technologies
 long_description = file: README.md
 author = Damon Tingey
 author_email = damon.tingey@byu.edu

 [options]
 package_dir =
     = insyt
 python_requires = >=3.10
 install_requires =
     pandas
     watchdog
     tokenizers
     transformers
     torch
     ollama


 [options.packages.find]
    where = insyt
    exclude = insyt.tests
